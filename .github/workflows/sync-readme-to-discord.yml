name: Sync README to Discord Pin

on:
  push:
    branches: [ "main" ]
    paths: 
      - "README.md"   # only trigger when README changes

jobs:
  sync-discord-pin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Validate & Extract Scroll Section
        id: extract
        run: |
          if ! grep -q "^# ðŸ’¬ Discord Pinned Scroll" README.md; then
            echo "âŒ ERROR: Missing '# ðŸ’¬ Discord Pinned Scroll' section in README.md"
            exit 1
          fi
          if ! grep -q "^---" README.md; then
            echo "âŒ ERROR: Missing terminating '---' marker after pinned scroll section in README.md"
            exit 1
          fi

          # Extract pinned scroll block
          awk '/^# ðŸ’¬ Discord Pinned Scroll/{flag=1;next}/^---/{flag=0}flag' README.md > pinned_scroll.txt

          echo "PINNED_SCROLL<<EOF" >> $GITHUB_ENV
          cat pinned_scroll.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "âœ… Extracted pinned scroll into env.PINNED_SCROLL"

      - name: Install Dependencies
        run: npm install node-fetch@3

      - name: Run Discord Scroll Sync
        run: node scripts/update-discord-pin.js
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          DISCORD_MESSAGE_ID: ${{ secrets.DISCORD_MESSAGE_ID }}
          PINNED_SCROLL: ${{ env.PINNED_SCROLL }}
