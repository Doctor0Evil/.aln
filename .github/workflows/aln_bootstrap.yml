# .github/workflows/aln_bootstrap.yml
name: ALN Unified Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # === New: Self‑healing API docs scaffold ===
      - name: Ensure docs/api-reference.md exists
        shell: pwsh
        run: |
          $docPath = "docs/api-reference.md"
          if (-not (Test-Path $docPath)) {
            New-Item -ItemType Directory -Force -Path (Split-Path $docPath) | Out-Null
            @"
# ALN Programming Language – API Reference

_Last updated: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')_  
_Compliance hash: $(git rev-parse HEAD)_

## Overview
Complete, audit-ready reference for all ALN public APIs.

## Authentication
<!-- Auth details here -->

## Endpoints
<!-- Endpoint list -->

_Automatically generated by unified pipeline run_
"@ | Set-Content -Path $docPath -Encoding UTF8
          }

      - name: Commit and push doc if new
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/api-reference.md
          if ! git diff --cached --quiet; then
            git commit -m "chore(docs): ensure api-reference.md present [ci skip]"
            git push
          fi

      # === Continue with bootstrap → remediation → image build ===
      - name: Run bootstrap
        run: pwsh ./scripts/bootstrap.ps1

      - name: Remediation
        run: pwsh ./scripts/remediate.ps1

      - name: Build Docker image
        run: docker build -t aln:${{ github.sha }} .
        
# === Self‑healing + conditional API doc sync ===
- name: Sync API Reference from OpenAPI spec (if changed)
  shell: pwsh
  run: |
    $docPath  = "docs/api-reference.md"
    $specPath = "schemas/openapi.yaml"   # adjust if stored elsewhere

    if (Test-Path $specPath) {
      # Generate current doc snapshot from spec
      npm install -g widdershins
      widdershins $specPath --language_tabs "http:HTTP" --summary --search false --outfile tmp_api.md

      # Stamp compliance metadata
      $header = @(
        "# ALN Programming Language – API Reference",
        "_Last updated: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')_",
        "_Compliance hash: $(git rev-parse HEAD)_",
        "## Overview",
        "Complete, audit-ready reference for all ALN public APIs."
      )

      $body = Get-Content tmp_api.md -Encoding UTF8
      @($header; $body) | Set-Content -Path $docPath -Encoding UTF8

      # Only commit if spec‑derived doc differs from last commit
      git fetch origin main
      if (git diff origin/main -- $docPath) {
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add $docPath
        git commit -m "docs(api): auto-sync api-reference.md from OpenAPI spec [ci skip]"
        git push
      } else {
        Write-Host "API doc up-to-date — no commit needed."
      }
    } else {
      Write-Host "OpenAPI spec not found at $specPath — skipping API sync."
    }
