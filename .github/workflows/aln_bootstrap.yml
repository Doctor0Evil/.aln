name: ALN Bootstrap CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      # Step 0 â€” Preflight Namespace Healer
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Heal all workflow namespaces
        shell: pwsh
        run: |
          $workflows = Get-ChildItem ".github/workflows" -Filter "*.yml" -Recurse
          foreach ($wf in $workflows) {
              $content = Get-Content $wf.FullName -Raw
              $fixedContent = $content -replace '(?m)^\s*uses:\s*powershell/setup-pwsh@v\d+', '    uses: actions/setup-pwsh@v2'
              if ($content -ne $fixedContent) {
                  Write-Host "ðŸ”§ Fixing namespace in $($wf.Name)..."
                  $fixedContent | Set-Content $wf.FullName -Encoding UTF8
                  git add $wf.FullName
              }
          }
          if (git diff --cached --quiet) {
              Write-Host "âœ… No namespace issues found."
          } else {
              git config --global user.name "github-actions[bot]"
              git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git commit -m "CI/CD: Autoâ€‘correct setupâ€‘pwsh namespace (bootstrap inline)"
              git push origin main
          }

      # Step 1 â€” Install PowerShell
      - name: Set up PowerShell
        uses: actions/setup-pwsh@v2
        with:
          pwsh-version: 'latest'

      # Step 2 â€” Run your bootstrap logic
      - name: Execute bootstrap
        shell: pwsh
        run: |
          ./github/scripts/Deploy-ALN_CI.ps1
