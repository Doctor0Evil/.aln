name: Run Tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install fastapi uvicorn pytest jose python-multipart
      - name: Run Tests
        run: pytest -v --maxfail=1 --disable-warnings
